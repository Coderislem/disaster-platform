    <!-- قسم الرأس -->
    <header class="contact-hero">
        <div class="hero-content">
            <h1>اتصل بنا</h1>
            <p>نحن هنا للمساعدة - تواصل معنا على مدار الساعة</p>
        </div>
    </header>

    <!-- معلومات الاتصال -->
    <section class="contact-info">
        <div class="contact-grid">
            <div class="contact-card emergency">
                <i class="fas fa-phone-alt"></i>
                <h3>الطوارئ</h3>
                <p>٩١١</p>
                <span class="availability">متاح ٢٤/٧</span>
            </div>

            <div class="contact-card hotline">
                <i class="fas fa-headset"></i>
                <h3>الخط الساخن</h3>
                <p>١-٨٠٠-DISASTER</p>
                <span class="availability">متاح ٢٤/٧</span>
            </div>

            <div class="contact-card support">
                <i class="fas fa-envelope"></i>
                <h3>الدعم الفني</h3>
                <p>support@disasterguard.com</p>
                <span class="availability">الرد خلال ٢٤ ساعة</span>
            </div>
        </div>
    </section>

    <!-- نموذج الاتصال -->
    <section class="contact-form">
        <div class="form-container">
            <h2>أرسل لنا رسالة</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">الموضوع</label>
                    <select id="subject" name="subject">
                        <option value="emergency">حالة طارئة</option>
                        <option value="inquiry">استفسار عام</option>
                        <option value="feedback">تقديم ملاحظات</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    إرسال الرسالة
                </button>
            </form>
        </div>
    </section>

    <script src="js/contact.js"></script>
