<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Kit Builder - DisasterGuard</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/emergency-kit.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->

    <section class="kit-builder">
        <h2>Custom Emergency Kit Builder</h2>
        <div class="kit-categories">
            <div class="category">
                <h3>Basic Supplies</h3>
                <div class="item-list">
                    <div class="kit-item">
                        <input type="checkbox" id="water">
                        <label for="water">Water (1 gallon per person per day)</label>
                        <select class="quantity">
                            <option>1 day</option>
                            <option>3 days</option>
                            <option>7 days</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="food">
                        <label for="food">Non-perishable Food</label>
                        <select class="quantity">
                            <option>3 days</option>
                            <option>7 days</option>
                            <option>14 days</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="firstaid">
                        <label for="firstaid">First Aid Kit</label>
                        <select class="quantity">
                            <option>Basic</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="category">
                <h3>Tools and Equipment</h3>
                <div class="item-list">
                    <div class="kit-item">
                        <input type="checkbox" id="flashlight">
                        <label for="flashlight">Flashlight</label>
                        <select class="quantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <!-- Add more items -->
                </div>
            </div>
        </div>
        <button class="generate-list">Generate Shopping List</button>
    </section>

    <script src="js/emergency-kit.js"></script>
</body>
</html>
