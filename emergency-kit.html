<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حقيبة الطوارئ - DisasterGuard</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/emergency-kit.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" class="nav-link">اتصل بنا</a>
            <a href="#" class="nav-link">الموارد</a>
            <a href="#" class="nav-link">من نحن</a>
            <a href="home.html" class="nav-link">الرئيسية</a>
        </div>
        <img src="./UtzOLGnAQMu3ENEs13MK3g.webp" alt="شعار DisasterGuard" class="logo">
    </nav>

    <!-- قسم الرأس -->
    <header class="kit-hero">
        <div class="hero-content">
            <h1>حقيبة الطوارئ الشخصية</h1>
            <p>قم ببناء حقيبة طوارئ مخصصة لاحتياجاتك وعائلتك</p>
        </div>
    </header>

    <!-- منشئ حقيبة الطوارئ -->
    <section class="kit-builder">
        <div class="kit-categories">
            <div class="category">
                <h3><i class="fas fa-box-open"></i> المستلزمات الأساسية</h3>
                <div class="item-list">
                    <div class="kit-item">
                        <input type="checkbox" id="water">
                        <label for="water">ماء (٣ لتر للشخص يومياً)</label>
                        <select class="quantity">
                            <option>يوم واحد</option>
                            <option>٣ أيام</option>
                            <option>٧ أيام</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="food">
                        <label for="food">طعام معلب</label>
                        <select class="quantity">
                            <option>٣ أيام</option>
                            <option>٧ أيام</option>
                            <option>١٤ يوم</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="firstaid">
                        <label for="firstaid">حقيبة إسعافات أولية</label>
                        <select class="quantity">
                            <option>أساسية</option>
                            <option>متقدمة</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="category">
                <h3><i class="fas fa-tools"></i> الأدوات والمعدات</h3>
                <div class="item-list">
                    <div class="kit-item">
                        <input type="checkbox" id="flashlight">
                        <label for="flashlight">مصباح يدوي</label>
                        <select class="quantity">
                            <option>١</option>
                            <option>٢</option>
                            <option>٣</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="radio">
                        <label for="radio">راديو يعمل بالبطارية</label>
                        <select class="quantity">
                            <option>١</option>
                            <option>٢</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="batteries">
                        <label for="batteries">بطاريات إضافية</label>
                        <select class="quantity">
                            <option>مجموعة واحدة</option>
                            <option>مجموعتان</option>
                            <option>٣ مجموعات</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="category">
                <h3><i class="fas fa-file-alt"></i> الوثائق المهمة</h3>
                <div class="item-list">
                    <div class="kit-item">
                        <input type="checkbox" id="id-copies">
                        <label for="id-copies">نسخ من الهويات</label>
                        <select class="quantity">
                            <option>نسخة واحدة</option>
                            <option>نسختان</option>
                        </select>
                    </div>
                    <div class="kit-item">
                        <input type="checkbox" id="insurance">
                        <label for="insurance">وثائق التأمين</label>
                        <select class="quantity">
                            <option>نسخة واحدة</option>
                            <option>نسختان</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button class="generate-list">إنشاء قائمة التسوق <i class="fas fa-shopping-cart"></i></button>
    </section>

    <script src="js/emergency-kit.js"></script>
</body>
</html>
