<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Preparedness Training - DisasterGuard</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/training.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->

    <section class="training-courses">
        <h2>Disaster Preparedness Training</h2>
        <div class="courses-grid">
            <div class="course-card">
                <img src="images/first-aid.jpg" alt="First Aid Training">
                <div class="course-content">
                    <h3>Basic First Aid</h3>
                    <p>Learn essential first aid skills for emergency situations</p>
                    <span class="duration">4 hours</span>
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>

            <div class="course-card">
                <img src="images/evacuation.jpg" alt="Evacuation Procedures">
                <div class="course-content">
                    <h3>Evacuation Procedures</h3>
                    <p>Master safe evacuation techniques for different disasters</p>
                    <span class="duration">2 hours</span>
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>

            <div class="course-card">
                <img src="images/survival.jpg" alt="Survival Skills">
                <div class="course-content">
                    <h3>Survival Skills</h3>
                    <p>Essential survival skills for emergency situations</p>
                    <span class="duration">8 hours</span>
                    <button class="enroll-btn">Enroll Now</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/training.js"></script>
</body>
</html>
